version: v2
modules:
  - path: proto
deps:
  - buf.build/gnostic/gnostic
  - buf.build/bufbuild/protovalidate
lint:
  use:
    - STANDARD
  except:
    - DIRECTORY_SAME_PACKAGE
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_DIRECTORY
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
