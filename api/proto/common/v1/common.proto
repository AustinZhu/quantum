syntax = "proto3";

package quant.algorand.v1;
option go_package = "github.com/austin/quantum/datafeed/internal/gen/algorand/v1;algorandv1";

message RunId {
  string value = 1;
}

message StrategyId {
  string value = 1;
}

message IndicatorId {
  string value = 1;
}

message ModelVersionId {
  string value = 1;
}

message TimeRange {
  int64 start_ts_ms = 1;
  int64 end_ts_ms = 2;
}

message PlotlyFigureSpec {
  string artifact_id = 1;
  string figure_json = 2;
  string kind = 3;
}

message TradingViewPoint {
  int64 ts_ms = 1;
  double value = 2;
}

message TradingViewSeries {
  string series_id = 1;
  string name = 2;
  string pane = 3;
  string color = 4;
  repeated TradingViewPoint points = 5;
}

message TradingViewResponseMeta {
  string timezone = 1;
  string symbol = 2;
  string interval = 3;
  string source_version = 4;
}

message Paging {
  uint32 page_size = 1;
  string page_token = 2;
}

message PageInfo {
  string next_page_token = 1;
}
