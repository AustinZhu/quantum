version: v2
plugins:
  - remote: buf.build/protocolbuffers/python
    out: src/algorand/interfaces/connectrpc/generated
  - remote: buf.build/protocolbuffers/pyi
    out: src/algorand/interfaces/connectrpc/generated
  - remote: buf.build/protocolbuffers/go
    out: ../datafeed
    opt:
      - paths=import
      - module=github.com/AustinZhu/quantum/datafeed
  - remote: buf.build/connectrpc/go
    out: ../datafeed
    opt:
      - paths=import
      - module=github.com/AustinZhu/quantum/datafeed
  - remote: buf.build/protocolbuffers/kotlin
    out: ../doordash/build/generated/source/proto/main/kotlin
  - remote: buf.build/bufbuild/es
    out: ../terminal/src/lib/gen
    include_imports: true
    opt:
      - target=ts
      - import_extension=none
  - remote: buf.build/connectrpc/es
    out: ../terminal/src/lib/gen
    opt:
      - target=ts
      - import_extension=none
  - remote: buf.build/community/sudorandom-connect-openapi:v0.25.4
    out: gen/openapi
    opt:
      - format=yaml
      - path=quantum.openapi.yml
      - short-service-tags
      - short-operation-ids
  - remote: buf.build/community/sudorandom-connect-openapi:v0.25.4
    out: gen/openapi
    opt:
      - format=json
      - path=quantum.openapi.json
      - short-service-tags
      - short-operation-ids
